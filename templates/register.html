<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
    <body>
    <h1>Регистрация</h1>
        <form action="{{ url_for('register') }}" method="post">
            {{ form.csrf_token }}
            <p>
                {{ form.name.label }}<br>
                {{ form.name(size=32) }}
            </p>
            <p>
                {{ form.surname.label }}<br>
                {{ form.surname(size=32) }}
            </p>
            <p>
                {{ form.email.label }}<br>
                {{ form.email(size=32) }}
            </p>
            <p>
                {{ form.password.label }}<br>
                {{ form.password(size=32) }}
            </p>
            <p>
                <input type="submit" value="Зарегистрироваться">
            </p>
        </form>
    </body>
</html>
